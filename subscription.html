    <main>
      <section id="about">
        <h3>Subscription Signup</h3>
        <article>
          <p>Signup to our weekly newsletter!</p>
          <form>
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              autofocus
              required
            />

            <label for="email">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />

            <label for="password">Password</label>
            <input 
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <label for="telephone">Telephone</label>
            <input 
              type="tel"
              id="telephone"
              name="telephone"
              placeholder="Phone Number"
              
            />

            <label for="upload_file">Upload File</label>
            <input 
              type="file"
              id="upload_file"
              name="upload_file"
            />

            <h2>Receiving promotional contact?</h2>
            <input 
              type="radio"
              id="promotion_option_yes"
              name="promotion_option"
              required
            />
            <label for="promotion_option_yes">Yes</label>

            <input 
              type="radio"
              id="promotion_option_no"
              name="promotion_option"
            />
            <label for="promotion_option_no">No</label>

            <button type="submit" value="submit">Signup</button>
          </form>
        </article>
      </section>
